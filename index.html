<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APOD - API Request by Monica Zarate</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico&family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="flex-c">
    <div id="loading"></div>
    <div class="flex-c heading">
      <span class="nasa">NASA</span>
      <h1>Astronomy Picture of the Day</h1>
    </div>
    <div class="flex-c ctas-wrapper">
      <div class="flex-c cta">
        <h2>This month's</h2>
        <button id="month" class="btn">See pictures</button>
      </div>
      <div class="flex-c cta">
        <h2>Specific date:</h2>
        <input
          type="date"
          name="date-input"
          id="date-input"
          min="1995-06-16"
          class="date-input"
        />
        <button id="single" class="btn">Find</button>
      </div>
    </div>
    <div id="thumbs" class="flex-c thumbs-wrapper"></div>
    <template id="thumb">
      <div class="flex-c thumb">
        <div class="details">
          <h3>Date:</h3>
          <p id="date"></p>
        </div>
        <div class="details">
          <h3>Title:</h3>
          <p id="title"></p>
        </div>
        <img src="" alt="" id="img" />
        <h3>Explanation:</h3>
        <p id="expl"></p>
      </div>
    </template>
    <template id="not-found">
      <div class="flex-c thumb not-found">
        <h3>SORRY! Something wen't wrong:</h3>
        <ul>
          <li>Today's Picture is not up yet, or</li>
          <li>You've entered an invalid date</li>
        </ul>
        <p>Try another date!</p>
        <img
          src="https://media.giphy.com/media/GDnomdqpSHlIs/giphy.gif"
          alt="dr house oops gif"
        />
      </div>
    </template>
    <footer class="flex-c footer">
      <a
        href="https://github.com/nasa/apod-api"
        title="NASA's APOD API Documentation"
        target="_blank"
        >NASA's APOD API Documentation</a
      >
      <p>Website built by Monica Zarate. For educational purposes only.</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
